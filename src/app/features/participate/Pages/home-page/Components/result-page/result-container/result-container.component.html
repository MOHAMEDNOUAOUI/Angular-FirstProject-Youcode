<div class="w-full h-full">
    @for (subject of Subjects; track $index) {
        <div class="flex flex-col gap-7">
            <app-sub-suject-holder [id]="subject.title" [Sub]="subject"></app-sub-suject-holder>
    
            @for (Sub of subject.subSubjects; track $index) {
                <app-sub-suject-holder [id]="Sub.title" [Sub]="Sub"></app-sub-suject-holder>
            }
        </div>
    }
</div>
