<ul class="w-full h-full border-l fixed overflow-auto font-medium py-9 z-0">
    @for (subject of Subjects; track $index) {
        <li class="text">
            <p class="p-1 px-2" [ngClass]="{'active':subject.title == this.visible}">{{subject.title}}</p>
            <ul class="">
                @for (subSubject of subject.subSubjects; track $index) {
                    <li [ngClass]="{'active':subSubject.title == this.visible}" class="text-sm">
                        <p class="p-1 px-5">{{subSubject.title}}</p>
                    </li>
                }
            </ul>
        </li>

    }
</ul>
