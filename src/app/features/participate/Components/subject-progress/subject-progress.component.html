<div class="px-4 h-fit w-fit flex gap-4 items-center">
        @for (subSubject of subject.subSubjects; track $index) {
                <app-subject-progress-item [index]="$index" [subSubject]="subSubject" [ngClass]="{'text-blue-300':this.subSubjectIndex > $index , 'text-green-400':this.subSubjectIndex === $index}"></app-subject-progress-item>
        }
    }
</div>
