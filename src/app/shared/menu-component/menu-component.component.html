<button (click)="onClick($event)" class="text-[#1429B7] menubutton flex items-center justify-center right-0 rounded-3xl h-10 w-10">
    Edit
</button>

<div *ngIf="isMenuOpen"  class="menu absolute z-50 w-32 rounded-lg p-2 right-[10%] bg-white text-black h-fit flex flex-col">
    <button class="w-fit text-left p-1 text-red-600" (click)="OnDelete()">Delete</button>
    <button class="w-fit text-left p-1 " *ngIf="type=='survey'" (click)="OnUpdate()">Edition</button>
</div>

<app-edition-panel (triggerClicked)="OnUpdate()" *ngIf="EditionPanel" [surveyId]="survey.id"></app-edition-panel>
