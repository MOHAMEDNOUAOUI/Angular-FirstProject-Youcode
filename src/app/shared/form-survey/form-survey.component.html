<div class="w-2/4 h-2/3 fixed top-2/4 left-2/4 form bg-white flex flex-col">
    <app-trigger-panels (triggerClicked)="onClose()" class="flex justify-end p-2" text="close"></app-trigger-panels>
    
    <form (ngSubmit)="onSubmit()" #surveyForm="ngForm" class="w-full h-full rounded-lg flex flex-col">
        <app-switch-input (ownerSelected)="ownerSelect($event)"></app-switch-input>

        <div>
            <label for="title">Title</label>
            <input type="text" name="title" required [(ngModel)]="survey.title" #title="ngModel" />
        </div>

      <div>
        <label for="description">Description</label>
        <input type="text" name="description" required [(ngModel)]="survey.description" #description="ngModel" />
      </div>

        <button class="bg-blue-500 w-2/6 p-3 text-white font-bold" type="submit" [disabled]="surveyForm.invalid">Submit</button>
    </form>
</div>
